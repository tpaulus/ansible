- name: Set Host TZ
  hosts: all
  become: true

  tasks:
    - name: Set the system time zone to UTC
      community.general.timezone:
        name: UTC
      notify: Restart crond

  handlers:
    - name: Restart crond
      ansible.builtin.service:
        name: cron
        state: restarted

- name: Common Tools
  hosts: device_roles_compute
  become: true

  tasks:
    - name: Install Tools
      ansible.builtin.apt:
        name:
          - net-tools
          - git
          - htop
          - curl
          - jq
          - gpg
        state: present
        update_cache: true

- name: Enable APT on TrueNAS
  hosts: WoodlandPark
  become: true

  tasks:
    - name: Enable APT
      ansible.builtin.shell: chmod +x /bin/apt*
      changed_when: false
    - name: Enable dpkg
      ansible.builtin.command: chmod +x /bin/dpkg
      changed_when: false

- name: Prom Node Exporter
  hosts:
    - device_roles_compute
    - device_roles_storage
  roles:
    - role: prometheus.prometheus.node_exporter

- name: Configure NTP
  hosts: device_roles_compute
  become: true

  tasks:
    - name: NTP Config
      ansible.builtin.copy:
        content: |
          # Managed by Ansible

          [Time]
          NTP=time.cloudflare.com
          FallbackNTP=pool.ntp.org
        dest: "/etc/systemd/timesyncd.conf"
        mode: "0644"
      notify:
        - Restart NTP

  handlers:
    - name: Restart Chrony
      listen: Restart NTP
      when: ansible_facts['distribution'] in ("Pop!_OS", "Ubuntu")
      ansible.builtin.service:
        enabled: true
        name: chrony
        state: "restarted"

    - name: Restart Timesyncd
      listen: Restart NTP
      when: ansible_facts['distribution'] in ("Debian")
      ansible.builtin.service:
        enabled: true
        name: systemd-timesyncd.service
        state: "restarted"

- name: Configre UPS Monitoring
  hosts: racks_MDF
  become: true
  tasks:
    - name: Install Dependencies
      when: ansible_facts['hostname'] != "woodlandpark"
      ansible.builtin.apt:
        name:
          - nut
        state: present
        update_cache: true

    - name: Set NUT Mode
      when: ansible_facts['hostname'] != "woodlandpark"
      ansible.builtin.template:
        dest: "/etc/nut/nut.conf"
        src: "common/nut.conf.j2"
        mode: "0644"
      notify:
        - Restart NUT

    - name: Set NUT Server
      when: ansible_facts['hostname'] != "woodlandpark"
      ansible.builtin.template:
        dest: "/etc/nut/upsmon.conf"
        src: "common/upsmon.conf.j2"
        mode: "0644"
      notify:
        - Restart NUT

    - name: Disable NUT Driver
      when: ansible_facts['hostname'] != "woodlandpark"
      ansible.builtin.systemd:
        name: "nut-driver"
        enabled: false
        state: "stopped"
        masked: true
      failed_when: false

  handlers:
    - name: Restart NUT
      ansible.builtin.service:
        enabled: true
        name: nut-client
        state: "restarted"

- name: Configure Unattended Upgrades
  hosts: device_roles_compute
  become: true
  tasks:
    - name: Install Dependencies
      ansible.builtin.apt:
        name:
          - unattended-upgrades
          - apt-config-auto-update
          - apt-listchanges
        state: present
        update_cache: true

    - name: Configure APT
      ansible.builtin.template:
        dest: "/etc/apt/apt.conf.d/20auto-upgrades"
        src: "common/20auto-upgrades.j2"
        mode: "0644"
      notify:
        - Restart unattended-upgrades

    - name: Configure Upgrades
      ansible.builtin.template:
        dest: "/etc/apt/apt.conf.d/50unattended-upgrades"
        src: "common/50unattended-upgrades.j2"
        mode: "0644"
      notify:
        - Restart unattended-upgrades

  handlers:
    - name: Restart unattended-upgrades
      ansible.builtin.service:
        enabled: true
        name: unattended-upgrades
        state: "restarted"
