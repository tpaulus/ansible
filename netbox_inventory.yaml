plugin: "netbox.netbox.nb_inventory"
api_endpoint: "http://netbox.ing.k3s.brickyard.whitestar.systems"
validate_certs: false
config_context: true
dns_name: true
services: false
flatten_config_context: true
flatten_local_context_data: true

compose:
  netbox_device_id: id
  oob_ip: oob_ip.address

group_by:
  - racks
  - device_roles
  - tags

query_filters:
  - role: compute
  - role: storage
  - role: firewall
# - role: core-switch
# - role: edge-switch

device_query_filters:
  - has_primary_ip: 'true'
  - status__n: offline     # Adding '__n' to a field searches for the negation of the value.
  - manufacturer_id__n: 5  # Don't touch Unifi Devices
  - site_id: 1             # Only modify WSS Devices
